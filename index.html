<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bolum Sonu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="alert">
        
    </div>

    <div class="container mb-5 ">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 mt-5">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanici Adi</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="score">Puan Bilgisi </label>
                        <input class="form-control" type="number" name="score" id="score">
                    </div>
                    <button type="submit" class="btn btn-success">Gonder</button>
                    <button type="reset" class="btn btn-danger">Reset</button>

            </div>
            <div class="col-sm-8 offset-sm-2 mt-5">
                <ul class="list-group" id="userlist">
                    <!--
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                     -->
                </ul>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
